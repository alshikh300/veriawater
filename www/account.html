    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF8D--ICMCdbSg0V-HQsuooJVW-7huUoE" async defer></script>
    <script>
     var onSuccess = function(position) {
     var latitude = position.coords.latitude;
     var longitude = position.coords.longitude;
    
        $.ajax({
        type:'POST',
        url:'https://veriawater.com/webservices/getLocation.php',
        data:'latitude='+latitude+'&longitude='+longitude,
        success:function(msg){
            if(msg!=""){
               localStorage.setItem("location", msg);
               $("#address").val(msg);
			   var locations = [
					  [msg, latitude, longitude,4]
					];

					var map = new google.maps.Map(document.getElementById('map'), {
					  zoom: 10,
					  center: new google.maps.LatLng(latitude, longitude),
					  mapTypeId: google.maps.MapTypeId.ROADMAP
					});

					var infowindow = new google.maps.InfoWindow();

					var marker, i;

					for (i = 0; i < locations.length; i++) {  
					  marker = new google.maps.Marker({
						position: new google.maps.LatLng(locations[i][1], locations[i][2]),
						map: map
					  });

					  google.maps.event.addListener(marker, 'click', (function(marker, i) {
						return function() {
						  infowindow.setContent(locations[i][0]);
						  infowindow.open(map, marker);
						}
					  })(marker, i));
					}
			   
            }else{
                alert('Not Available');
            }
        }
    });
	
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    navigator.geolocation.getCurrentPosition(onSuccess, onError);
    </script>
