    $('#star1').starrr({
      change: function(e, value){
        if (value) {
          $('#rate').val(value);
        } else {
          $('.your-choice-was').hide();
        }
      }
    });
  </script>
  
  <script>
$(document).ready(function(){
    $('#add_rev').click(function(){
    $('#add_rev2').html("<img src='img/loader.gif' width='130'  />");
    var y="https://veriawater.com/webservices/add_rev.php";
    var w=$('#name').val();
    var z=$('#mobile').val();
    var n=$('#msg').val();
    var x=$('#rate').val();
    if(!n){
        alert("برجاء كتابة النص");
        $('#add_rev2').html("");
    }
    else{
        $.ajax({
        type: "GET",
        url: y,
        data: {name:w,mobile:z,rev:n,rate:x},
        dataType: "html",
        success: function(res) {
        alert(res);
        $('#add_rev2').html("");
        window.location='intro.html';
        }
        });  
    }
       
        
    })
})
